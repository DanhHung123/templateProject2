<!DOCTYPE html>
<html>
<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Shopio</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Google fonts-->
    <link rel="stylesheet" href="./css/css2.css">
    <!-- Swiper slider-->
    <link rel="stylesheet" href="./css/swiper-bundle.min.css">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="./css/style-default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="./css/add.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="https://demo.bootstrapious.com/shopio/img/favicon.9f24e811.png">
    <!-- Font Awesome Pro-->
    <link rel="stylesheet" href="./css/fontawesome-pro-6.1.0-web/css/all.css">
    <script src="./css/fontawesome-pro-6.1.0-web/js/all.js"></script>

    <!-- Tweaks for older IEs-->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!-- Navbar-->
<header class="header">
    <nav class="navbar navbar-expand-lg navbar-light py-3">
        <div class="container py-3">
            <!-- Navbar Brand -->
            <a href="#" class="navbar-brand ">
                <img src="./img/logo-tran.png" alt="logo" width="130" height="80"  style="object-fit: cover;display: block">
            </a>
        </div>
    </nav>
</header>


<div class="container">
    <div class="row py-5 mt-4 align-items-center d-flex justify-content-between">
        <!-- For Demo Purpose -->
        <div class="col-md-5 pr-lg-5 mb-5 mb-md-0">
            <img src="./img/login.png" alt="" class="img-fluid mb-3 d-none d-md-block">
        </div>

        <!-- Registeration Form -->
        <div class="col-md-7 col-lg-6 ml-auto">
            <h1 class="text-center py-3">Login</h1>
            <form action="#">
                <div class="row">
                    <!-- Email Address -->
                    <div class="input-group col-lg-12 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-envelope text-muted"></i>
                            </span>
                        </div>
                        <input id="email" type="email" name="email" placeholder="Email Address" class="form-control bg-white border-left-0 border-md">
                    </div>

                    <!-- Password -->
                    <div class="input-group col-lg-6 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-lock text-muted"></i>
                            </span>
                        </div>
                        <input id="password" type="password" name="password" placeholder="Password" class="form-control bg-white border-left-0 border-md">
                    </div>
                    <!-- Submit Button -->
                    <div class="form-group col-lg-12 mx-auto mb-0 ">
                        <div class="row p-3">
                            <button type="submit" class="btn btn-primary btn-block py-2 buton-cus">
                                <span class="font-weight-bold">Login</span>
                            </button>
                        </div>
                    </div>

                    <!-- Divider Text -->
                    <div class="form-group col-lg-12 mx-auto d-flex align-items-center my-4">
                        <div class="border-bottom w-100 ml-5"></div>
                        <span class="px-2 small text-muted font-weight-bold text-muted">OR</span>
                        <div class="border-bottom w-100 mr-5"></div>
                    </div>

                    <!-- Social Login -->
                    <div class="form-group col-lg-12 mx-auto">
                        <div class="row p-3">
                            <a href="#" class="btn btn-primary btn-block py-2 btn-facebook buton-cus">
                                <i class="fa-brands fa-facebook-f"></i>
                                <span class="font-weight-bold">Continue with Facebook</span>
                            </a>
                            <a href="#" class="btn btn-primary btn-block py-2 btn-twitter buton-cus" style="margin-top: 20px">
                                <i class="fa-brands fa-twitter"></i>
                                <span class="font-weight-bold">Continue with Twitter</span>
                            </a>
                        </div>
                    </div>

                    <!-- Already Registered -->
                    <div class="text-center w-100">
                        <p class="text-muted font-weight-bold">Not Registered? <a href="#" class="text-primary ml-2">Create account</a></p>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>

</body>
<!-- JavaScript files-->
<script src="./js/bootstrap.bundle.min.js"></script>
<script src="./js/swiper-bundle.min.js"></script>
<script src="./js/theme.b8c44118.js"></script>
<script src="./js/add.js"></script>

</html>
